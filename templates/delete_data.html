<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Data</title>
</head>
<body>
    <h2>Delete Row Data</h2>
    <form method="POST">
        <label for="row_id">Select Row ID to Delete:</label>
        <select name="row_id" id="row_id">
            {% for row in rows %}
                <option value="{{ row }}">{{ row }}</option>
            {% endfor %}
        </select>
        <button type="submit">Delete</button>
    </form>
</body>
</html>
