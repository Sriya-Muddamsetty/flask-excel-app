<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
	<link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
    <style>
        body {
            background-color: #fdf5e6;
            font-family: 'Courier New', Courier, monospace;
            color: #4b3621;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #f4ecd8;
            border: 2px solid #4b3621;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        h1 {
            font-family: 'Pirata One', cursive;
            font-size: 2.5rem;
            text-align: center;
            color: #3a2405;
        }
        label {
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 2px solid #4b3621;
            border-radius: 4px;
            background-color: #fff;
        }
        button {
            display: block;
            width: 100%;
            background-color: #a67c52;
            color: #fff;
            font-size: 1rem;
            padding: 10px;
            border: 2px solid #4b3621;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #865e3b;
        }
        button:active {
            background-color: #654321;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #4b3621;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Data</h1>
        <form method="POST">
            <label for="row_id">Select Row ID:</label>
            <select name="row_id" id="row_id">
                {% for row in rows %}
                    <option value="{{ row }}">{{ row }}</option>
                {% endfor %}
            </select>
            <label for="column_name">Select Column to Update:</label>
            <select name="column_name" id="column_name">
                {% for column in columns %}
                    <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select>
            <label for="new_value">New Value:</label>
            <input type="text" id="new_value" name="new_value" required>
            <button type="submit">Update Data</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
